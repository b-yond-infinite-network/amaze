version: '3.8'
networks:
  backend:
    name: app
    driver: bridge
volumes:
  postgres_data:
    driver: local
services:
  app:
    image: alidandach/challenge1:latest
    container_name: bus-drivers-shifts-service
    ports:
      - "8088:8088"
    networks:
      - backend
    depends_on:
      - db
      - keycloak
    healthcheck:
      test: curl -f http://localhost:8088/bus/4453645624341?dayOfWeek=MONDAY&pageIndex=0&pageSize=10 || exit 1
      interval: 1m
      timeout: 10s
      retries: 2
  db:
    image: postgres:12
    container_name: postgres-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shifts-service-db
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: pg_isready -U postgres
      interval: 1m
      timeout: 10s
      retries: 2
  keycloak-db:
    image: postgres
    container_name: keycloak-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    networks:
      - backend
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: db
      DB_DATABASE: shifts-service-db
      DB_USER: postgres
      DB_SCHEMA: public
      DB_PASSWORD: postgres
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: Pa55w0rd
      KEYCLOAK_FRONTEND_URL: http://localhost:8080/auth
    ports:
      - "8080:8080"
    networks:
      - backend
    depends_on:
      - keycloak-db
