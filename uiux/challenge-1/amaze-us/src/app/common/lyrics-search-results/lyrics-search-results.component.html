<mat-progress-bar mode="indeterminate" *ngIf="isGettingLyric"></mat-progress-bar>

<table mat-table [dataSource]="results" matSort [hidden]="!results.data.length">

  <ng-container matColumnDef="has_lyrics">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lyrics </th>
    <td mat-cell *matCellDef="let track">
        <i *ngIf="track.has_lyrics" class="material-icons">done</i>
        <i *ngIf="!track.has_lyrics" class="material-icons">clear</i>
    </td>
  </ng-container>

  <ng-container matColumnDef="track_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
    <td mat-cell *matCellDef="let track"> {{track.track_name}} </td>
  </ng-container>

  <ng-container matColumnDef="artist_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
    <td mat-cell *matCellDef="let track"> {{track.artist_name}} </td>
  </ng-container>

  <ng-container matColumnDef="album_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
    <td mat-cell *matCellDef="let track"> {{track.album_name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row [ngClass]="{'has-lyric': row.has_lyrics}" (click)="displayLyric(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="!results.data.length" class="welcome-text">B-Lyrics your #1 lyrics source.</div>
