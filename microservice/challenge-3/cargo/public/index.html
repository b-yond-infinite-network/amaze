<!doctype html>
<html ng-app="scotchCargo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<title>Cargo loading App</title>
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#cargo-list 				{ margin-bottom:30px; }
		#cargo-form 	 			{ margin-bottom:50px; }
	</style>
	<!-- SPELLS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<link href="//cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/2.1.0/toaster.css" rel="stylesheet" />
	<script src="https://code.angularjs.org/1.6.5/angular-animate.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
	<!-- load angular -->
	<script src="core.js"></script>
</head>
<!-- SET THE CONTROLLER AND GET ALL CARGOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
	<div class="container">
		<!-- HEADER AND CARGO COUNT -->
		<div class="jumbotron text-center">
			<h1>Load that cargo <span class="label label-info">{{ cargo_list.length }}</span></h1>
		</div>
		<!-- CARGO LIST -->
		<div id="cargo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<!-- LOOP OVER THE CARGOS IN $scope.cargos -->
				<div class="checkbox" ng-repeat="cargo_item in cargo_list">
					<label>
							<span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="deleteCargo(cargo_item._id)" ></span> {{ cargo_item.text }} 
					</label>
				</div>
			</div>
		</div>
		<!-- FORM TO CREATE CARGOS -->
		<div id="cargo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="We're going to SPPPPAaaaaace!" ng-model="formData.text">
					</div>
					<!-- createToDo() WILL CREATE NEW CARGOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createCargo()">Add</button>
				</form>
			</div>
		</div>
		<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
						<button type="button" class="btn btn-danger btn-lg" ng-click="launch()">Launch The spaceship</button>
				</div>	
		</div>
	</div>
<toaster-container></toaster-container>
</body>
</html>
